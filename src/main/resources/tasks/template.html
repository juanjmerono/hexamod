<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" type="text/css" th:href="@{tasks/public/css/styles.css}" />
</head>

<body>
  <div class="header">
    <img th:attr="src=@{tasks/public/images/Logo-UMU.jpg}" class="logocab"/>
    <hr/>
  </div>
  <div class="footer">
    <hr/>
  </div>

  <h1><span th:text="${title}"></span>!</h1>

  <table class="tabla-detalle">
    <thead>
      <tr>
        <th>Description</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.description}">Task</td>
        <td th:text="${task.duration}">Duration</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">&nbsp;</th>
      </tr>
    </tfoot>
  </table>

  <p th:text="${random}"></p>

</body>

</html>
